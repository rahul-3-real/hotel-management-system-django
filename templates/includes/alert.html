{% load static %}

<!-- ALerts -->
{% if messages %}
<!-- Loop Messages -->
{% for message in messages %}
<div
  class="alert alert-{% if message.tags == 'debug' %}secondary{% elif message.tags == 'info' %}info{% elif message.tags == 'success' %}success{% elif message.tags == 'warning' %}warning{% elif message.tags == 'error' %}danger{% endif %} alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}
<!-- Loop Messages -->
{% endif %}
